<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../CSS_Files/login.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Forgot Password</h2>

      <form id="forgotForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <button type="button" id="sendCodeBtn" class="login-btn">Send Code</button>
        </div>
      
        <div class="input-group">
          <label for="code">Reset Code</label>
          <input type="text" id="code" name="code" placeholder="Enter code if you have one">
        </div>
      
        <div class="button-group">
          <button type="submit" class="login-btn">Verify Code</button>
        </div>
      </form>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS_Files/forgot_password.js"></script>
</body>
</html>
